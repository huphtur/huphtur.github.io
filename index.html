---
layout: default
---
<div class="home">

  {% for post in site.posts %}
  <div class="post">
    <header class="post-header">
      <h1 class="post-title"><a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h1>
    </header>
    <article class="post-content">
      {% if post.intro %}{{ post.excerpt }} <p><a href="{{ post.url | prepend: site.baseurl }}">Continue reading &rarr;</a></p> {% else %}{{ post.content }}{% endif %}
    </article>
  </div>
  {% endfor %}

</div>
