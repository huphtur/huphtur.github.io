---
layout: default
---
<div class="home">

  {% for post in site.posts %}
  <div class="post">
    <header class="post-header">
      <h1 class="post-title"><a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h1>
    </header>
    <article class="post-content">
      {{ post.content }}
    </article>
  </div>
  {% endfor %}

</div>
