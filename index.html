---
layout: default
---
<div class="home">

{% for post in site.posts %}
  {% if forloop.index < 11 %}
    <article class="post">
      <header class="post-header">
        <h2 class="post-title"><a href="{{ post.url }}">{{ post.title }}</a></h2>
      </header>
      <div class="post-content">
        {% if post.intro %}{{ post.excerpt }} <p><a href="{{ post.url }}">Continue reading &rarr;</a></p> {% else %}{{ post.content }}{% endif %}
      </div>
    </article>
  {% else %}
    <article class="post">
      <header class="post-header">
        <h2 class="post-title"><a href="{{ post.url }}">{{ post.title }}</a></h2>
        <p><a href="{{ post.url }}">&rarr;</a></p>
      </header>
    </article>
  {% endif %}
{% endfor %}

</div>
